<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Domain Check Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #fff;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        .chart {
            text-align: center;
            margin: 30px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .live { color: green; font-weight: bold; }
        .down { color: red; }
        .invalid { color: #999; }
        .btn {
            text-align: center;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š Domain Availability Report</h1>
    <p style="text-align: center;"><strong>Generated on:</strong> {{ timestamp }}</p>

    <div class="chart">
        <h2>Status Summary</h2>
        <img src="image/png;base64,{{ chart_image }}" alt="Status Chart" style="max-width: 600px;" />
    </div>

    <h2>Results</h2>
    <table>
        <thead>
            <tr>
                <th>Domain</th>
                <th>IP Address</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for r in results %}
            <tr>
                <td>{{ r.domain }}</td>
                <td>{{ r.ip }}</td>
                <td class="{{ 'live' if r.status == 'LIVE' else 'down' if r.status == 'DOWN' else 'invalid' }}">
                    {{ r.status }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="btn">
        <button onclick="window.print()">ðŸ“¥ Save as PDF</button>
    </div>
</body>
</html>
